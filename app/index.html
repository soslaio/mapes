<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Pesquisa de Consultas</title>
</head>

<body>
    <div class="container">

        <h1>Pesquisa de Consultas</h1>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="medicos">Médico</label>
                    <select class="form-control" id="medicos">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Período</label>
                    <div class="row">
                        <div class="col-6">
                            <input class="form-control" type="date" id="inicio" />
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="date" id="fim" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row filtro">
            <div class="col-6">
                <button type="button" class="btn btn-primary btn-sm btn-block" id="pesquisar">Pesquisar</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Médico</th>
                    <th>Número da Guia</th>
                    <th>Data da Consulta</th>
                    <th>Valor da Consulta</th>
                    <th>Gasto por Consulta</th>
                    <th>Qtde Exames</th>
                </tr>
            </thead>
            <tbody id="consultas">
            </tbody>
        </table>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>

</html>
